language:
  - cpp

sudo: false

compiler:
  - clang
  - gcc

os:
  - linux
  - osx

branches:
  only:
    - master
    - dev

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.9

install:
  - pip install --user lutin

before_script:
  - cd ..
  - git clone https://github.com/atria-soft/etk.git
  - git clone https://github.com/atria-soft/exml.git
  - git clone https://github.com/atria-soft/libagg.git
  - git clone https://github.com/generic-library/gtest-lutin.git --recursive
  - git clone https://github.com/generic-library/freetype-lutin.git --recursive
  - pwd
  - ls -l
  - if [ "$CXX" == "clang++" ]; then BUILDER=clang; else BUILDER=gcc; fi
  - if [ "$CXX" == "g++" ]; then COMPILATOR_OPTION="--compilator-version=4.9"; else COMPILATOR_OPTION=""; fi

script:
  - lutin -C -P -c$BUILDER $COMPILATOR_OPTION -mdebug -p esvg

notifications:
  email:
    - yui.heero@gmail.com

